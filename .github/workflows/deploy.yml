name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install landing page dependencies
        working-directory: landing-page
        run: npm ci

      - name: Build landing page
        working-directory: landing-page
        run: npm run build

      - name: Install Next.js app dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Create combined deployment directory
        run: |
          mkdir -p deployment
          cp -r landing-page/dist/* deployment/
          mkdir -p deployment/docker-image-runner
          cp -r out/* deployment/docker-image-runner/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deployment

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
