services:
  # Next.js App - Development Environment
  nextjs-dev:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
      target: development
    container_name: nextjs-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source files for hot-reload
      - ./src:/app/src
      - ./public:/app/public
      # Mount config files
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.mjs:/app/postcss.config.mjs
      - ./package.json:/app/package.json
      # Use named volume for node_modules to improve performance
      - node_modules:/app/node_modules
      # Exclude build outputs
      - /app/.next
      - /app/out
    environment:
      - NODE_ENV=development
      # Enable polling for hot-reload in Docker
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - nextjs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js App - Production Build
  nextjs-prod:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
      target: production
    container_name: nextjs-prod
    ports:
      - "8080:80"
    networks:
      - nextjs-network
    restart: unless-stopped
    profiles:
      # Only start when explicitly requested: docker-compose -f docker-compose.nextjs.yml --profile production up
      - production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# Named volume for node_modules (performance optimization)
volumes:
  node_modules:
    driver: local

# Custom network
networks:
  nextjs-network:
    driver: bridge
